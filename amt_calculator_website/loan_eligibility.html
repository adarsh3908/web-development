<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Eligibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Loan Eligibility Checker</h1>
    <form id="loanForm">
        <label>Monthly Income:</label>
        <input type="number" id="income" required><br>
        <label>Loan Amount:</label>
        <input type="number" id="loanAmount" required><br>
        <label>Credit Score (300-850):</label>
        <input type="number" id="creditScore" required><br>
        <button type="submit">Check Eligibility</button>
    </form>
    <p id="result"></p>
    <script src="loan.js"></script>
</body>
</html>
